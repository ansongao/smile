<!DOCTYPE html>  
<html lang="zh_CN">  
<head>  
    <meta charset="UTF-8">  
    <title>时钟实例</title>  
    <script src="/superman/jquery.min.js"></script>  
    
    <script>  
    $(function(){  
      
            getTime();  
        
        function getTime(){  
            var today=new Date();  
            var h=today.getHours();  
            var m=today.getMinutes();  
            var s=today.getSeconds();  
            m=checkTime(m);  
            s=checkTime(s);  
            $("#clock").text(h+":"+m+":"+s);  
            setTimeout(function(){  
                getTime();  
            },1000);  
        }  
        function checkTime(i){  
            if(i<10){  
                i="0"+i;  
            }  
            return i;  
        }  
    });  
</script>  
</head>  
<body>  
<div id="clock" ></div>  
</body>  
</html>
